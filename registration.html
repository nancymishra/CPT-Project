<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <form id="register-form" action="" method="">
      <h1 id="title">FoodBooker</h1>
      <div>
        <h2>HELP THE NEEDY</h2>
        <h1>Register Here!</h1>
        First Name <input type="text" name="fname" id="fname" required />
        <br />Last Name
        <input type="text" name="lname" id="lname" />
        <br />
        Email <input type="email" name="email" id="email" required />
        <br />
        Contact Number <input type="tel" name="tel" id="number" required />
        <br />
        Password <input type="password" name="pass" id="pass" required />
        <br />
        Confirm Password
        <input type="password" name="cpassword" id="cpass" required />
        <br />
        <button type="submit" id="reg" onclick="return Validate()">
          Register
        </button>
      </div>
    </form>
    <script>
      function Validate() {
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("cpass").value;
        if (password != confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
